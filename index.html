<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__main">
                <img class="header__logo" src="./img/logo.png" alt="">

                <div class="header__ikons">
                    <a class="header__ikon" href="#!">
                        <img src="./img/ikons/youtube logo.svg" alt="">
                    </a>
                    <a class="header__ikon" href="#!">
                        <img src="./img/ikons/vk logo.svg" alt="">
                    </a>
                    <a class="header__ikon" href="#!">
                        <img src="./img/ikons/facebook-rect logo.svg" alt="">
                    </a>
                    <a class="header__ikon" href="#!">
                        <img src="./img/ikons/twitter-square logo.svg" alt="">
                    </a>
                    <a class="header__ikon" href="#!">
                        <img src="./img/ikons/twitch logo.svg" alt="">
                    </a>
                    <a class="header__ikon" href="#!">
                        <img src="./img/ikons/instagram-square logo.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="welcome">
            <div class="container">
                <div class="welcome__border">
                    <div class="welcome__text">
                        <h4 class="welcome__title">Доступно на <p> всех платформах</h4>
                        <a class="welcome__btn" href="#!">Узнать больше</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
